        <script>
        (function(){
            function flash(elem, text){
                if(elem && elem.tagName && elem.tagName.toLowerCase() === 'button'){
                    var orig = elem.textContent;
                    elem.textContent = text;
                    elem.classList.add('copied');
                    setTimeout(function(){ elem.textContent = orig; elem.classList.remove('copied'); }, 1800);
                    return;
                }
                var tip = document.createElement('span');
                tip.className = 'copy-tip';
                tip.textContent = text;
                var rect = { left: window.innerWidth/2, top: window.innerHeight/2, width:0 };
                try{ var r = elem.getBoundingClientRect(); rect = r; }catch(e){}
                tip.style.left = (rect.left + (rect.width||0)/2) + 'px';
                tip.style.top = (rect.top - 8) + 'px';
                document.body.appendChild(tip);
                void tip.offsetWidth;
                tip.classList.add('show');
                setTimeout(function(){ tip.classList.remove('show'); setTimeout(function(){ if(tip.parentNode) tip.parentNode.removeChild(tip); }, 220); }, 1400);
            }

            function doCopy(email, targetElem){
                if(navigator.clipboard && navigator.clipboard.writeText){
                    navigator.clipboard.writeText(email).then(function(){ flash(targetElem, 'コピーしました'); }, function(){ flash(targetElem, 'コピー失敗'); });
                } else {
                    var ta = document.createElement('textarea');
                    ta.value = email; ta.style.position = 'fixed'; ta.style.opacity = '0';
                    document.body.appendChild(ta); ta.focus(); ta.select();
                    try{ document.execCommand('copy'); flash(targetElem, 'コピーしました'); }catch(err){ flash(targetElem,'コピー失敗'); }
                    document.body.removeChild(ta);
                }
            }

            document.addEventListener('click', function(e){
                var btn = e.target.closest('.copy-btn');
                if(btn){
                    var email = btn.getAttribute('data-email'); if(email) doCopy(email, btn);
                    return;
                }

                var icon = e.target.closest('.social-icon[data-email]');
                if(icon){ e.preventDefault(); var email = icon.getAttribute('data-email'); if(email) doCopy(email, icon); }

                // Submenu toggle handler
                var menuToggle = e.target.closest('.menu-toggle');
                if(menuToggle){
                    e.preventDefault();
                    var menuItem = menuToggle.closest('.menu-item-with-submenu');
                    if(menuItem){
                        menuItem.classList.toggle('open');
                    }
                }

                // Image toggle button handler
                var toggleBtn = e.target.closest('.toggle-image-btn');
                if(toggleBtn){
                    var projectItem = toggleBtn.closest('.project-item');
                    var hobbyImage = projectItem.querySelector('.hobby-image');
                    var imgElem = hobbyImage.querySelector('img');
                    var imagesAttr = hobbyImage.getAttribute('data-images');
                    
                    if(imagesAttr){
                        var images = imagesAttr.split(',').map(function(s){ return s.trim(); });
                        if(images.length > 0){
                            var currentSrc = imgElem.getAttribute('src');
                            var currentIndex = images.indexOf(currentSrc);
                            var nextIndex = (currentIndex + 1) % images.length;
                            imgElem.setAttribute('src', images[nextIndex]);
                        }
                    }
                }
            });
        })();
        </script>
